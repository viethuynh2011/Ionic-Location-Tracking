<ion-header>
  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [hidden]="!this.error" padding-bottom>
    <small class="text-danger">
      {{this.error}}
    </small>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Banner Key</ion-label>
      <ion-input type="text" [(ngModel)]="user.bannerKey"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Interstitial Key</ion-label>
      <ion-input type="text" [(ngModel)]="user.interstitialKey"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Reward Video</ion-label>
      <ion-input type="text" [(ngModel)]="user.rewardVideoKey"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="register()" full>Register</button>
</ion-content>
