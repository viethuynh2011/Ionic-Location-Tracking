<ion-header>
  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [hidden]="!this.error" padding-bottom>
    <small class="text-danger">
        {{this.error}}
    </small>
  </div>
  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your Email</ion-label>
        <ion-input type="text" [(ngModel)]="data.email" name="email" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Enter your Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Enter</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
