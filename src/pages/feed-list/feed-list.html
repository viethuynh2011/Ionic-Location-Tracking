<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!selectedFeed">Newest Articles</ion-title>
    <ion-title>{{selectedFeed?.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="feed">
    <ion-spinner *ngIf="loading" id="feed-spinner"></ion-spinner>
    <ion-list *ngIf="selectedFeed" class="spinner">
        <ion-item text-wrap *ngFor="let item of articles" (click)="openArticle(item.link)">
            <h2>{{item.title}}</h2>
            <!-- <p>{{item.description}}</p> -->
            <div [innerHtml]="item.description"></div>
            <ion-icon name="ios-arrow-forward" item-right></ion-icon>
        </ion-item>
    </ion-list>
    <ion-row *ngIf="!selectedFeed">
        <ion-col text-center>
          Please select a feed!
        </ion-col>
      </ion-row>
</ion-content>
